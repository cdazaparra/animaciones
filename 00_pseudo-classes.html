<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            a:link{
                color: hotpink;
            }
            a:visited{
                color: red;
            }
            a:hover{
                color: blue;
            }
            p:not(.maravillas){
                color: chartreuse;
            }
            .container div:nth-child(1){
                color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <a href="#">Hola</a>
        <p class="maravillas">Mundo</p>
        <p>Grandes</p>
        <div class="container">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </div>
    </body>
</html>
