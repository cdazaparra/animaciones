<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circle{
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid blue;
            perspective: 100px;
        }
        .item{
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            opacity: 0.5;
            border: 3px solid green;
            transform-style: preserve-3d;
            transform-origin: rotateX(20deg);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="circle">
        <div class="item"></div>
    </div>
</body>
</html>
